form {

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 4px;

}

.btn:hover {
    background-color: #45a049;
}

#payment-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 300px;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 8px;
}

    </style>

<body>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get("order_id");

            if (!orderId) {
                document.getElementById("status").innerText = "Invalid Payment Response!";
                return;
            }

            fetch(`https://expenses-tracking-application.onrender.com/api/payment/status?order_id=${orderId}`)
         //   fetch(`http://65.0.178.125:5000/api/payment/status?order_id=${orderId}`)
            .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = data.status === "PAID" 
                        ? "Payment Successful!" 
                        : "Payment Failed!";
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Error fetching payment status!";
                });
        };
    </script>
